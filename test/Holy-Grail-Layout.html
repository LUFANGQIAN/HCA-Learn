<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣杯布局</title>
    <!-- 圣杯布局 -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        header, footer {
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex: 1;
        }

        main {
            flex: 1;
            padding: 20px;
            background-color: #ddd;
        }

        aside {
            width: 200px;
            background-color: #bbb;
            padding: 20px;
        }

        .left-sidebar {
            order: -1; /* 确保左侧边栏在最左边 */
        }
    </style>
</head>
<body>
<header>Header</header>
<div class="container">
    <aside class="left-sidebar">Left Sidebar</aside>
    <main>Main Content</main>
    <aside class="right-sidebar">Right Sidebar</aside>
</div>
<footer>Footer</footer>
</body>
</html>
