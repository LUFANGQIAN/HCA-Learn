<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI will 登录</title>
    <style>
        /* styles.css */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-side {
            width: 50%;
            background-color: #6a4df7;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-side img {
            max-width: 80%;
        }

        .right-side {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #6a4df7;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .captcha-container {
            display: flex;
            align-items: center;
        }

        .captcha-image {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #6a4df7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5c3fcf;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <img src="design-image.png" alt="Design Image">
        </div>
        <div class="right-side">
            <h1>AI will 登录</h1>
            <form id="login-form">
                <input type="text" placeholder="账号/手机号码" required>
                <input type="password" placeholder="密码" required>
                <div class="captcha-container">
                    <img src="" alt="验证码" class="captcha-image">
                    <input type="text" placeholder="验证码" required>
                </div>
                <button type="submit">登录</button>
            </form>
        </div>
    </div>
</body>

</html>
